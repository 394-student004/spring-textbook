<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>会員情報変更</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <header th:replace="header"></header>
    <main>
    <h1>会員情報変更</h1>
    <form action="/account/edit" method="post">
        <table border="1">
            <tr>
                <th>名前</th>
                <td>
					<input type="text" name="name" th:value="${account.name}">
				</td>
            </tr>
            <tr>
                <th>学年</th>
                <td>
					<input type="text" name="grade" th:value="${account.grade}">
				</td>
            </tr>
            <tr>
                <th>学部</th>
                <td>
					<input type="text" name="department" th:value="${account.department}">
				</td>
            </tr>
            <tr>
                <th>メールアドレス</th>
                <td>
					<input type="text" name="email" th:value="${account.email}">
				</td>
            </tr>
            <tr>
                <th>住所</th>
                <td>
					<input type="text" name="address" th:value="${account.address}">
				</td>
            </tr>
            <tr>
                <th>パスワード</th>
                <td>
					<input type="text" name="password">
				</td>
            </tr>
        </table>
        <button>変更</button>
    </form>
</main>
<footer th:replace="footer"></footer>
</body>
</html>
