<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>購入確定</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
 <header th:replace="header"></header>
    <main>
    <h1>購入完了</h1>
    <h3>ご注文ありがとうございました。</h3>
		お客様の注文番号は
		<h3>
	<span th:text="${orderNumber}" style="color: red"></span>
		</h3>
		になります。
    <p>お支払い金額：[[${totalPrice}]]円</p>
    <p>[[${point}]]ポイントが付与されました</p>
    <p>内容確認メールを設定されたメールアドレスに送信しました</p>
    <p>※注文後24時間以内はキャンセル、ご変更いただけます。<br>
    ※返品の場合、未開封7日以内で返品可能です。<br>
    ※送料は自己負担となります。</p>
</main>
<footer th:replace="footer"></footer>
</body>
</html>
