<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>会員情報変更完了</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
	<header>
		<h1>教科書販売サイト</h1>
		<span th:text="${@login.name}+'さんがログイン中'"></span><br>
	</header>
	<main>
		<h1>会員情報変更確認</h1>
		<p>以下の内容で変更しました</p>

		<table border="1">
			<tr>
				<th>名前</th>
				<th>学年</th>
				<th>学部</th>
				<th>メールアドレス</th>
				<th>住所</th>
			</tr>
			<tr>
				<td th:text="${name}"></td>
				<td th:text="${grade}"></td>
				<td th:text="${department}"></td>
				<td th:text="${email}"></td>
				<td th:text="${address}"></td>
			</tr>
		</table>

		<form action="/login">
			<button>ログインページへ</button>
		</form>
		
		<a class="pagetop" href="#">
			<div class="pagetop__arrow"></div>
		</a>
		
	</main>
	<footer th:replace="footer"></footer>
</body>

</html>
