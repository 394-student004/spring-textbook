<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>会員情報確認</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<link rel="icon" href="/css/favicon.ico">
	<style>
		.front {
			z-index: 1;
		}
	</style>
	<style>
		.move {
			margin-left: 150px;
		}

		.inMain {
			margin-top: 1px;
		}

		h5 {
			margin-top: 0;
		}
	</style>
</head>

<body>
	<header th:replace="header"></header>
	<main>
		<h1>会員情報</h1>

		<a href="/account/edit" class="btn-menu"><span class="front">会員情報変更</span></a>
		<a href="/point" class="btn-menu"><span class="front">ポイント詳細</span></a>



		<a class="pagetop" href="#">
			<div class="pagetop__arrow"></div>
		</a>

		<!--片山-->

		<div class="center">
			<div class="card">
				<div class="additional">
					<div class="user-card">
						<svg width="110" height="110" viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg"
							role="img" aria-labelledby="title desc" class="center">
							<title id="title"></title>
							<desc id="desc"></desc>
							<!--茶谷ゾーン-->
							<!--ここからアイコン設定-->
							<!--色指定-->
							<style>
								.skin {
									fill: rgb(204, 204, 204);
								}

								.backcoller {
									fill: white;
								}

								.glasses {
									stroke: white;
								}
							</style>
							<!--丸の位置-->
							<defs>
								<clipPath id="scene">
									<circle cx="125" cy="125" r="115" />
								</clipPath>
							</defs>
							<!--アイコンフレームの大きさ-->
							<circle cx="125" cy="125" r="120" class="skin" />
							<g stroke="none" stroke-width="0" clip-path="url(#scene)">
								<!--背景の大きさ-->
								<rect x="0" y="0" width="250" height="250" class="backcoller" />
								<!--頭の設定-->
								<g id="head">
									<!--頭の位置・大きさ-->
									<circle cx="125" cy="100" r="55" class="skin" />
									<!--眼鏡のブリッジ・つる-->
									<path class="glasses" stroke-width="3" d="M 68,103 83,102.5" />
									<path class="glasses" stroke-width="3" d="M 182,103 167,102.5" />
									<path class="glasses" stroke-width="3" fill="none"
										d="M 119,102 C 123,101 127,101 131,102" />
									<!--眼鏡のレンズまわり-->
									<path class="glasses" stroke-width="3" fill="none"
										d="M 119,102 C 118,111 115,119 98,117 85,115 84,108 84,104 84,97 94,96 105,97 112,98 117,98 119,102 Z" />
									<path class="glasses" stroke-width="3" fill="none"
										d="M 131,102 C 132,111 135,119 152,117 165,115 166,108 166,104 166,97 156,96 145,97 138,98 133,98 131,102 Z" />
								</g>
								<!--体の設定-->
								<g id="body">
									<!--体の位置・大きさ-->
									<circle cx="125" cy="255" r="90" class="skin" />
								</g>
							</g>
							<!--茶谷ゾーン-->
						</svg>
					</div>
					<div class="more-info">
						<h1 class="inMain">学生証</h1>
						<div class="coords">
							<h5>学部：[[${department}]]<br>
								学年：[[${grade}]]<br>
								名前：[[${name}]]<br>
								メールアドレス：[[${email}]]<br>
								住所：[[${address}]]</h5>
						</div>
					</div>
				</div>
				<h1 class="move">生協カード</h1>
				<span class="move">会員No.[[${id}]]<br> 氏名：[[${name}]]</span><br>
				<span class="move">[[${point}]]ポイント</span>
				<h6 class="move">Kyoukasho Selling University</h6>
			</div>
		</div>
		</div>
		<br><br><br><br><br><br><br><br><br><br><br>
		<!---->
	</main>
	<footer th:replace="footerBigFoot"></footer>
</body>

</html>
