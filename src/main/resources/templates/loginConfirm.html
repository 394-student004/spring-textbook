<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>会員登録完了</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <main>
    <h1>会員登録完了</h1>
    <p>以下の内容で登録しました</p>
    <form action="/account/add/confirm" method="get">
        <table border="1">
			<tr>
				<th>名前</th>
				<th>学年</th>
				<th>学部</th>
				<th>メールアドレス</th>
				<th>住所</th>
			</tr>
			<tr>
				<td th:text="${account.name}"></td>
				<td th:text="${account.grade}"></td>
			</tr>
		</table>
		<button>ログインページに戻る</button>
    </form>
</main>
</body>
</html>
