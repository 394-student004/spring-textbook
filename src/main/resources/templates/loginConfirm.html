<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>会員登録完了</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <main>
    <h1>会員登録完了</h1>
    <p>以下の内容で登録しました</p>
    <form th:action="@{/account/{accountId}/add(accountId=${account.id})}/confirm" method="get">
        <table bprder="1">
            <tr>
                <th>名前</th>
                <td th:value="${account.name}"></td>
            </tr>
            <tr>
                <th>学年</th>
                <td th:value="${account.grade}"></td>
            </tr>
            <tr>
                <th>学部</th>
                <td th:value="${account.department}"></td>
            </tr>
            <tr>
                <th>メールアドレス</th>
                <td th:value="${account.email}"></td>
            </tr>
            <tr>
                <th>住所</th>
                <td th:value="${account.address}"></td>
            </tr>
        </table>
        <button>確認</button>
    </form>
</main>
</body>
</html>
