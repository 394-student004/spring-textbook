<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>会員登録完了</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
	<header>
		<h1>会員登録完了</h1>
	</header>
	<main>
		<p>以下の内容で登録しました</p>

		<table border="1">
			<tr>
				<th>名前</th>
				<th>学年</th>
				<th>学部</th>
				<th>メールアドレス</th>
				<th>住所</th>
			</tr>
			<tr>
				<td th:text="${name}"></td>
				<td th:text="${grade}"></td>
				<td th:text="${department}"></td>
				<td th:text="${email}"></td>
				<td th:text="${address}"></td>
			</tr>
		</table>

		<a href="/login">ログインページへ</a>
	</main>

	<a class="pagetop" href="#">
		<div class="pagetop__arrow"></div>
	</a>

</body>

</html>
