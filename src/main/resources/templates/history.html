<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>購入履歴</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <header th:replace="header"></header>
    <main>
    <h1>購入履歴</h1>
    
    <div th:each="history:${histories}" >
 <!--   style=" width: 500px; height: 150px; padding: 10px; margin: 10px; margin: 0 auto; border: 1px solid #333333;"
     -->   
        <span>お届け済み<br></span>
		<span>注文日：</span>
		<span th:text="${history.orderedOn}"></span><br>
		<span>注文番号：</span>
		<span th:text="${history.id}"></span><br>
		<span>支払金額：</span>
		<span th:text="'&yen;' + ${history.totalPrice}"></span>
		<table table="1">
			<tr>
				<th>教科書ID</th>
				<th>数量</th>
			</tr>
			<tr th:each="detailHistory:${detailHistories}">
				<td th:text="${detailHistory.itemId}"></td>
				<td th:text="${detailHistory.quantity}"></td>
			</tr>
		</table>
</div>
  
</main>
<footer th:replace="footer"></footer>
</body>
</html>
