<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>購入確認</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
	<header th:replace="header"></header>
	<main>
		<h1>購入確認</h1>
		<h3>以下の内容でよろしいでしょうか</h3>
		<h3>ご注文内容</h3>
		<table border="1">
			<tr>
				<th>教科書名</th>
				<th>価格</th>
				<th>数量</th>
			</tr>
			<tr th:each="item:${@cart.itemList}">
				<td th:text="${item.name}"></td>
				<td th:text="${item.price}"></td>
				<td th:text="${item.quantity}"></td>
			</tr>
			<tr>
				<td align="right" colspan="5" th:text="'合計額：'+${@cart.totalPrice}"></td>
			</tr>
		</table>
		<h3>会員情報</h3>
		<form action="/order" method="post">
			<span th:text="${error}" style="color: red"></span>
			<table border="1">
				<tr>
					<th>名前</th>
					<td th:text="${account.name}"></td>
				</tr>
				<tr>
					<th>学年</th>
					<td th:text="${account.grade}"></td>
				</tr>
				<tr>
					<th>学部</th>
					<td th:text="${account.department}"></td>
				</tr>
				<tr>
					<th>メールアドレス</th>
					<td th:text="${account.email}"></td>
				</tr>
				<tr>
					<th>住所</th>
					<td th:text="${account.address}"></td>
				</tr>
				<tr>
					<th>カード番号</th>
					<td><input type="number" placeholder="16桁の数字で入力してください"></td>
				</tr>
				<tr>
					<th>有効期限</th>
					<td><select size="1">
            				<option value="01">01</option>
            				<option value="02">02</option>
            				<option value="03">03</option>
            				<option value="04">04</option>
            				<option value="05">05</option>
            				<option value="06">06</option>
            				<option value="07">07</option>
            				<option value="08">08</option>
            				<option value="09">09</option>
            				<option value="10">10</option>
            				<option value="11">11</option>
            				<option value="12">12</option>
          				</select>
          				<select size="1">
            				<option value="24">24</option>
            				<option value="25">25</option>
            				<option value="26">26</option>
            				<option value="27">27</option>
            				<option value="28">28</option>
            				<option value="29">29</option>
            				<option value="30">30</option>
            				<option value="31">31</option>
            				<option value="32">32</option>
            				<option value="33">33</option>
            				<option value="34">34</option>
            				<option value="35">35</option>v
        				</select>
					</td>
				</tr>
				<tr>
					<th>セキュリティコード</th>
					<td><input type="number" placeholder="3桁の数字で入力してください"></td>
				</tr>
			</table>
			<button>注文を確定する</button>
		</form>
	</main>
	<footer th:replace="footer"></footer>
</body>

</html>
